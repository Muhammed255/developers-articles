<div
  fxLayout="column"
  fxLayoutGap="20px"
  fxLayout.gt-md="row"
  fxLayoutAlign="space-around center"
  class="content"
>
<div class="table-content">
  <table mat-table [dataSource]="categories" class="table table-bordered mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="name">Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="desc">Description</th>
      <td mat-cell *matCellDef="let element">{{ element?.description }}</td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="action">Action</th>
      <td mat-cell *matCellDef="let element" class="star-style">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/admin/category', element._id]">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDeleteCategory(element._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[2, 5, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
